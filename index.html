<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="stylesheet/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="startMenu">
        <h1>MathTraining</h1>
        <div class="buttons">
            <button class="startButton" id="10">Start from 1-10</button>
            <button class="startButton" id="100">Start from 10-100</button>
            <button class="startButton" id="1000">Start from 100-1000</button>
        </div>
    </div>
    <div class="game">
        <div class="progressItems">
            <div class="emptyLine">
                <div class="progressBar"></div>
            </div>
            <span class="progressStat">You have completed 0/20</span>
        </div>
        <div class="task">
            5 - 1 = ?
        </div>
        <div class="buttons">
            <button class="answerButton"></button>
            <button class="answerButton"></button>
            <button class="answerButton"></button>
        </div>
    </div>
    <div class="statsMenu">
        <h1>Retry?</h1>
        <img src="img/refresh.png" alt="Повторить?">
        <div class="progressItems">
            <div class="emptyLine">
                <div class="progressBar"></div>
            </div>
            <span class="progressStat">You have completed 20/20</span>
        </div>
        <div class="statistics">
            <h2>Statistics</h2>
            <div class="grid">

            </div>
        </div>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
